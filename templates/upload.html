<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Case File</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#0b1120] text-white h-screen flex items-center justify-center font-sans"
  >
    <div class="w-full max-w-xl p-8">
      <div class="border-b border-slate-800 pb-4 mb-8">
        <h2 class="text-2xl font-bold text-blue-500">Initialize New Case</h2>
        <p class="text-slate-500 text-sm">
          Upload UFDR Export (.xml) to begin analysis
        </p>
      </div>

      <form
        action="/process_upload"
        method="post"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <label
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-700 border-dashed rounded-2xl cursor-pointer bg-slate-900/50 hover:bg-slate-800 transition group relative overflow-hidden"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6 z-10">
            <svg
              class="w-10 h-10 mb-4 text-slate-400 group-hover:text-blue-500 transition"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p class="mb-2 text-sm text-slate-400">
              <span class="font-semibold text-white">Click to upload</span> or
              drag and drop
            </p>
            <p class="text-xs text-slate-500">XML Files only</p>
          </div>

          <input
            id="dropzone-file"
            type="file"
            name="file"
            class="hidden"
            accept=".xml"
            onchange="document.getElementById('uploadForm').submit();"
          />
        </label>
      </form>
    </div>
  </body>
</html>x
